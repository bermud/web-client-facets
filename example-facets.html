<!DOCTYPE html>
<html>
<!-- example taken from http://leafletjs.com/examples/layers-control-example.html -->
<head>
   <title>Leaflet Layers Control Example</title>
   <meta charset="utf-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
   <div id="map" style="width: 600px; height: 400px"></div>

   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <script>
      var cities1 = new L.LayerGroup();
      var cities2 = new L.LayerGroup();

      L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities1),
      L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities1),


      L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities2),
      L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities2);


       var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
         mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

       var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
       var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

      var map = L.map('map', {
         center: [39.73, -104.99],
         zoom: 10,
         layers: [grayscale, cities1,cities2]
      });

      var baseLayers = {
         "Grayscale": grayscale,
         "Streets": streets
      };

      var overlays = {
         "Cities1": cities1,
         "Cities2": cities2,
      };

      L.control.layers(baseLayers, overlays).addTo(map);
   </script>
</body>
</html>
